<h3>Kategória kezelés</h3>
<hr>
<button type="button" class="btn btn-primary" routerLink='/categoriesform'><i class="bi bi-plus-lg"></i> Új adat rögzítés</button>
<table class="mb-3 table table-hover table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th colspan="7">Kategórianév</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories; index as i">
            <td>{{ i+1 }}</td>
            <td>{{ category.kategoriaNev }}</td>
            <td class="text-end">
                <button class="btn btn-sm btn-warning me-2"><i class="bi bi-exclamation-circle"></i></button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-x-circle"></i></button>
            </td>
        </tr>
    </tbody>

    <tfoot>
        <th colspan="3" class="text-center">Összesen: <span>0</span> rekord</th>
    </tfoot>
  </table>
